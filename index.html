<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Search List</title>
  </head>
  <body>
    <main>
      <div class="buttons">
        <button id="btn-paste" class="btn btn-default">Paste</button>
        <button id="btn-clear" class="btn btn-default">Clear</button>
      </div>
      <textarea
        id="text-area"
        name="w3review"
        rows="10"
        cols="80"
        placeholder="Paste or enter a list of items and press the Update list button"
      ></textarea>
      <div class="buttons">
        <button id="btn-update" class="btn btn-default">Update list</button>
        <button id="btn-recall" class="btn btn-default">Recall</button>
      </div>
      <div id="output" class="output"></div>
    </main>
  </body>
</html>
