<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Search List</title>
  </head>
  <body>
    <main>
      <div class="dashboard">
        <h4>Search</h4>
        <h4>Lists</h4>
        <h4>Lists2</h4>
        <div class="lists">
          <h6>list item</h6>
        </div>
      </div>
      <div class="main-container">
        <div class="buttons">
          <button id="btn-paste" class="btn btn-default">Paste</button>
          <button id="btn-clear" class="btn btn-default">Clear</button>
        </div>
        <textarea
          id="text-area"
          class="item"
          name="w3review"
          placeholder="Paste or enter a list of items and press the Update list button"
        ></textarea>
        <div class="buttons">
          <button id="btn-update" class="btn btn-default">Update list</button>
          <button id="btn-recall" class="btn btn-default">Recall</button>
        </div>
        <select name="search engine" class="dropdown" id="s-engine">
          <option value="YouTube">YouTube</option>
          <option value="Google">Google</option>
          <option value="Bing">Bing</option>
          <option value="DuckDuckGo">DuckDuckGo</option>
        </select>
        <div id="output" class="output"></div>
      </div>
    </main>
  </body>
</html>
