<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/83a852bf57.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Search List</title>
  </head>
  <body>
    <main>
      <div class="dashboard">
        <h4>Search List</h4>
        <div class="lists">
          <h4>Open windows:</h4>
          <div id="open-windows-list"></div>
        </div>
        <div class="lists">
          <h4>Lists:</h4>
          <div id="output-list-names"></div>
        </div>
      </div>
      <div class="main-container">
        <div class="buttons">
          <button
            onclick="btnExpandClick()"
            class="btn"
            title="Expand the edit area"
          >
            <i class="fa fa-angle-double-down"></i>
            Expand
          </button>
          <button
            id="btn-paste"
            onclick="paste()"
            class="btn"
            title="Paste from clipboard to the edit area"
          >
            <i class="fa fa-paste"></i>
            Paste
          </button>
          <button
            id="btn-clear"
            onclick="btnClearClick()"
            class="btn"
            title="Clear the text is the edit area"
          >
            <i class="fa fa-times-rectangle-o"></i>
            Clear
          </button>
        </div>
        <textarea
          id="text-area"
          class="item"
          name="text-area"
          placeholder="Paste or enter a list of items and press the Update list button"
        ></textarea>
        <div class="buttons">
          <button
            id="btn-add"
            onclick="btnAddClick()"
            class="btn"
            title="Add to the list from the edit area"
          >
            <i class="fa fa-plus"></i>
            Add
          </button>

          <button
            id="btn-recall"
            class="btn"
            title="Copy the list to the edit area"
          >
            <i class="fa fa-arrows-v"></i>
            Copy
          </button>

          <select name="search engine" class="dropdown" id="s-engine">
            <option value="Google">Google</option>
            <option value="YouTube">YouTube</option>
            <option value="DuckDuckGo">DuckDuckGo</option>
            <option value="Bing">Bing</option>
          </select>
          <input
            id="quick-search"
            type="text"
            class="item"
            placeholder="Search..."
          />
          <button onclick="btnQuickSearchClick()" class="btn">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <div id="output-lists" class=""></div>
      </div>
    </main>
  </body>
</html>
